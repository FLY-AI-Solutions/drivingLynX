<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>drivingLynX | Mentor Approvals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="h-20 border-b border-white/5 flex justify-between items-center px-6 sticky top-0 bg-black/80 backdrop-blur-md z-40">
    <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
      <span class="metallic-text text-lg">drivingLynX</span>
    </div>
    <div class="flex items-center gap-4">
      <a href="audit.html" class="text-xs font-bold text-gray-400 hover:text-white">AUDIT LOGS</a>
      <a href="index.html" class="text-xs font-bold text-gray-400 hover:text-white">BACK TO HOME</a>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto py-10 px-6">
    <div class="glass-panel p-8 mb-6">
      <h1 class="text-3xl font-black mb-2">Mentor Approvals</h1>
      <p class="text-xs text-gray-400">Review new mentors before they go live.</p>
    </div>

    <div id="mentorGrid" class="grid gap-4 md:grid-cols-2"></div>
  </main>

  <script src="js/api.js"></script>
  <script>
    function getAdminToken() {
      const token = localStorage.getItem('admin_token');
      if (token) return token;
      const input = prompt('Enter admin token:');
      if (!input) return null;
      localStorage.setItem('admin_token', input);
      return input;
    }

    async function loadPendingMentors() {
      const grid = document.getElementById('mentorGrid');
      grid.innerHTML = 'Loading...';
      try {
        const token = getAdminToken();
        if (!token) {
          grid.innerHTML = '<div class="text-xs text-gray-500">Admin token required.</div>';
          return;
        }
        const res = await fetch(`${api.baseUrl()}/admin/mentors`, {
          headers: { 'x-admin-token': token }
        });
        const data = await res.json();
        if (!res.ok) {
          grid.innerHTML = `<div class="text-xs text-gray-500">${data.detail || 'Failed to load.'}</div>`;
          return;
        }
        if (!data.length) {
          grid.innerHTML = `<div class="text-xs text-gray-500">No pending mentors.</div>`;
          return;
        }
        grid.innerHTML = data.map(m => `
          <div class="glass-panel p-6">
            <div class="flex items-center gap-3 mb-3">
              <div class="w-12 h-12 rounded-full bg-white/10 overflow-hidden border border-white/10">
                ${m.profile_photo ? `<img src="${m.profile_photo}" class="w-full h-full object-cover" />` : `<div class="w-full h-full flex items-center justify-center text-sm font-bold">${(m.first_name||'M')[0]}</div>`}
              </div>
              <div>
                <div class="font-bold">${m.first_name} ${m.last_name}</div>
                <div class="text-[10px] text-gray-500">${m.email}</div>
              </div>
            </div>
            <button onclick="openLicense('${m.license_image || ''}')" class="text-xs text-gray-400 hover:text-white mb-3">View License</button>
            <div class="flex gap-2">
              <button onclick="reviewMentor(${m.id}, true)" class="bg-green-500/20 text-green-400 px-4 py-2 rounded-lg text-xs font-bold border border-green-500/50 hover:bg-green-500/30">APPROVE</button>
              <button onclick="reviewMentor(${m.id}, false)" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg text-xs font-bold border border-red-500/50 hover:bg-red-500/30">REJECT</button>
            </div>
          </div>
        `).join('');
      } catch (e) {
        grid.innerHTML = `<div class="text-xs text-gray-500">Failed to load.</div>`;
      }
    }

    function openLicense(img) {
      if (!img) return;
      const w = window.open();
      w.document.write(`<img src="${img}" style="max-width:100%;"/>`);
    }

    async function reviewMentor(id, approve) {
      const token = getAdminToken();
      if (!token) return;
      await fetch(`${api.baseUrl()}/admin/mentors/approve`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-admin-token': token },
        body: JSON.stringify({ mentor_id: id, approve })
      });
      loadPendingMentors();
    }

    loadPendingMentors();
  </script>
</body>
</html>
