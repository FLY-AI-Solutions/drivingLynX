<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>drivingLynX | Mentor Approvals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="h-20 border-b border-white/5 flex justify-between items-center px-6 sticky top-0 bg-black/80 backdrop-blur-md z-40">
    <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
      <span class="metallic-text text-lg">drivingLynX</span>
    </div>
    <div class="flex items-center gap-4">
      <a href="audit.html" class="text-xs font-bold text-gray-400 hover:text-white">AUDIT LOGS</a>
      <a href="index.html" class="text-xs font-bold text-gray-400 hover:text-white">BACK TO HOME</a>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto py-10 px-6">
    <div class="glass-panel p-8 mb-6">
      <h1 class="text-3xl font-black mb-2">Mentor Approvals</h1>
      <p class="text-xs text-gray-400">Review new mentors before they go live.</p>
    </div>

    <div id="mentorGrid" class="grid gap-4 md:grid-cols-2"></div>

    <div class="glass-panel p-8 mt-8">
      <h2 class="text-2xl font-black mb-2">Legal Terms Manager</h2>
      <p class="text-xs text-gray-400 mb-6">Create a new active term version. The new record gets a unique <code>term_id</code> and previous active term is archived.</p>

      <div class="grid md:grid-cols-2 gap-6">
        <div class="space-y-3">
          <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Term Type</label>
          <select id="legalAckType" class="lynx-input w-full">
            <option value="driver_test_transport_terms">Driver Test Transport Terms</option>
            <option value="student_test_transport_terms">Student Test Transport Terms</option>
          </select>
          <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Title</label>
          <input id="legalTitle" class="lynx-input w-full" placeholder="Term title" />
          <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Body Clauses (one per line)</label>
          <textarea id="legalBody" class="lynx-input w-full min-h-[180px]" placeholder="Clause 1&#10;Clause 2&#10;Clause 3"></textarea>
          <button onclick="saveLegalTerm()" class="btn-silver w-full py-3 rounded-xl text-xs">SAVE NEW TERM VERSION</button>
        </div>
        <div>
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-bold">Recent Terms</h3>
            <button onclick="loadLegalTerms()" class="text-xs text-gray-400 hover:text-white">Refresh</button>
          </div>
          <div id="legalTermsList" class="space-y-2 text-xs"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script>
    function getAdminToken() {
      const token = localStorage.getItem('admin_token');
      if (token) return token;
      const input = prompt('Enter admin token:');
      if (!input) return null;
      localStorage.setItem('admin_token', input);
      return input;
    }

    async function loadPendingMentors() {
      const grid = document.getElementById('mentorGrid');
      grid.innerHTML = 'Loading...';
      try {
        const token = getAdminToken();
        if (!token) {
          grid.innerHTML = '<div class="text-xs text-gray-500">Admin token required.</div>';
          return;
        }
        console.log("[admin] Using API base:", api.baseUrl());
        const res = await fetch(`${api.baseUrl()}/admin/mentors`, {
          headers: { 'x-admin-token': token }
        });
        console.log("[admin] Status:", res.status);
        const data = await res.json();
        console.log("[admin] Response:", data);
        if (!res.ok) {
          grid.innerHTML = `<div class="text-xs text-gray-500">${data.detail || 'Failed to load.'}</div>`;
          return;
        }
        if (!data.items || !data.items.length) {
          grid.innerHTML = `<div class="text-xs text-gray-500">No pending mentors.</div>`;
          return;
        }
        grid.innerHTML = data.items.map(m => `
          <div class="glass-panel p-6">
            <div class="flex items-center gap-3 mb-3">
              <div class="w-12 h-12 rounded-full bg-white/10 overflow-hidden border border-white/10">
                ${m.profile_photo ? `<img src="${m.profile_photo}" class="w-full h-full object-cover" />` : `<div class="w-full h-full flex items-center justify-center text-sm font-bold">${(m.first_name||'M')[0]}</div>`}
              </div>
              <div>
                <div class="font-bold">${m.first_name} ${m.last_name}</div>
                <div class="text-[10px] text-gray-500">${m.email}</div>
              </div>
            </div>
            <button onclick="openLicense('${m.license_image || ''}')" class="text-xs text-gray-400 hover:text-white mb-3">View License</button>
            <div class="flex gap-2">
              <button onclick="reviewMentor(${m.id}, true)" class="bg-green-500/20 text-green-400 px-4 py-2 rounded-lg text-xs font-bold border border-green-500/50 hover:bg-green-500/30">APPROVE</button>
              <button onclick="reviewMentor(${m.id}, false)" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg text-xs font-bold border border-red-500/50 hover:bg-red-500/30">REJECT</button>
              <button onclick="resetStripe(${m.id})" class="bg-yellow-500/20 text-yellow-400 px-4 py-2 rounded-lg text-xs font-bold border border-yellow-500/50 hover:bg-yellow-500/30">RESET STRIPE</button>
            </div>
          </div>
        `).join('');
      } catch (e) {
        grid.innerHTML = `<div class="text-xs text-gray-500">Failed to load.</div>`;
      }
    }

    function openLicense(img) {
      if (!img) return;
      const w = window.open();
      w.document.write(`<img src="${img}" style="max-width:100%;"/>`);
    }

    async function reviewMentor(id, approve) {
      const token = getAdminToken();
      if (!token) return;
      await fetch(`${api.baseUrl()}/admin/mentors/approve`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-admin-token': token },
        body: JSON.stringify({ mentor_id: id, approve })
      });
      loadPendingMentors();
    }

    async function resetStripe(id) {
      const token = getAdminToken();
      if (!token) return;
      await fetch(`${api.baseUrl()}/admin/mentors/reset_stripe`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'x-admin-token': token },
        body: JSON.stringify({ mentor_id: id, approve: false })
      });
      loadPendingMentors();
    }

    async function loadLegalTerms() {
      const list = document.getElementById('legalTermsList');
      list.innerHTML = 'Loading...';
      try {
        const token = getAdminToken();
        if (!token) {
          list.innerHTML = '<div class="text-xs text-gray-500">Admin token required.</div>';
          return;
        }
        const rows = await api.adminListLegalTerms(token);
        if (!rows.length) {
          list.innerHTML = '<div class="text-xs text-gray-500">No legal terms found.</div>';
          return;
        }
        list.innerHTML = rows.map(r => `
          <div class="p-3 rounded border ${r.is_active ? 'border-green-500/50 bg-green-500/10' : 'border-white/10 bg-white/5'}">
            <div class="font-bold">${r.title}</div>
            <div class="text-[10px] text-gray-400">term_id=${r.term_id} · ${r.ack_type} · ${r.is_active ? 'ACTIVE' : 'ARCHIVED'}</div>
            <div class="text-[10px] text-gray-500">${r.created_at}</div>
          </div>
        `).join('');
      } catch (e) {
        list.innerHTML = `<div class="text-xs text-red-400">${e.message || 'Failed to load terms.'}</div>`;
      }
    }

    async function saveLegalTerm() {
      const token = getAdminToken();
      if (!token) return;
      const ackType = document.getElementById('legalAckType').value;
      const title = document.getElementById('legalTitle').value.trim();
      const bodyRaw = document.getElementById('legalBody').value || '';
      const body = bodyRaw.split('\n').map(x => x.trim()).filter(Boolean);
      if (!title || !body.length) {
        alert('Title and at least one clause are required.');
        return;
      }
      try {
        const res = await api.adminSaveLegalTerm(token, { ack_type: ackType, title, body });
        alert(`Legal term saved. term_id=${res.term_id}`);
        loadLegalTerms();
      } catch (e) {
        alert(e.message || 'Failed to save legal term');
      }
    }

    loadPendingMentors();
    loadLegalTerms();
  </script>
</body>
</html>
