<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drivingLynX | Premium Mentorship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Extracted from logo background */
            --brand-bg: #050505; 
            --silver-text: linear-gradient(135deg, #ffffff 0%, #a1a1a1 50%, #444 100%);
        }

        body {
            background-color: var(--brand-bg);
            color: #f1f1f1;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes carDriveIn {
            0% { transform: translateX(-150vw) skewX(-20deg); opacity: 0; filter: blur(10px); }
            60% { transform: translateX(20px) skewX(5deg); opacity: 1; filter: blur(0px); }
            80% { transform: translateX(-10px) skewX(0deg); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-car {
            animation: carDriveIn 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .splash-screen {
            position: fixed;
            inset: 0;
            background: var(--brand-bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .metallic-text {
            background: var(--silver-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        .glass-modal {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        .btn-action {
            background: linear-gradient(145deg, #fff, #999);
            color: #000;
            font-weight: 800;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        /* Hide content until splash is done */
        .main-app { display: none; }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <div class="flex flex-col items-center">
            <img id="splashLogo" src="IMG_0645.png" alt="Logo" class="w-32 h-32 mb-6 opacity-0 scale-75 transition-all duration-1000">
            <h1 id="splashText" class="text-5xl md:text-7xl metallic-text animate-car opacity-0">
                drivingLynX
            </h1>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-black/80 hidden">
        <div class="glass-modal w-full max-w-md p-8 rounded-3xl animate-[fadeIn_0.5s_ease-out]">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalTitle" class="text-3xl font-bold">Login</h2>
                <button onclick="toggleAuthModal()" class="text-gray-500 hover:text-white">‚úï</button>
            </div>
            
            <form id="authForm" class="space-y-4">
                <div id="nameField" class="hidden">
                    <label class="text-xs uppercase tracking-widest text-gray-500 mb-1 block">Full Name</label>
                    <input type="text" class="input-field w-full p-4 rounded-xl text-white" placeholder="John Doe">
                </div>
                <div>
                    <label class="text-xs uppercase tracking-widest text-gray-500 mb-1 block">Email Address</label>
                    <input type="email" required class="input-field w-full p-4 rounded-xl text-white" placeholder="driver@lynx.com">
                </div>
                <div>
                    <label class="text-xs uppercase tracking-widest text-gray-500 mb-1 block">Password</label>
                    <input type="password" required class="input-field w-full p-4 rounded-xl text-white" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn-action w-full py-4 rounded-xl mt-4">
                    Continue
                </button>
            </form>
            
            <p class="text-center mt-6 text-sm text-gray-400">
                <span id="switchText">New to the pride?</span> 
                <button onclick="toggleAuthType()" id="switchBtn" class="text-white font-bold underline ml-1">Create Account</button>
            </p>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="mainApp" class="main-app">
        <nav class="h-24 px-8 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-4">
                <img src="IMG_0645.png" alt="Logo" class="h-12 w-auto">
                <span class="metallic-text text-xl">drivingLynX</span>
            </div>
            <button onclick="toggleAuthModal()" class="px-6 py-2 silver-border rounded-full border border-white/20 text-sm font-bold hover:bg-white/5 transition-all">
                Login / Register
            </button>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-20 text-center">
            <h2 class="text-5xl md:text-7xl font-black mb-8">Precision Driving.<br><span class="text-gray-600">Premium Mentors.</span></h2>
            <div class="grid md:grid-cols-2 gap-8 mt-16">
                <div class="glass-modal p-12 rounded-3xl text-left border-white/5 hover:border-white/20 transition-all cursor-pointer">
                    <div class="text-4xl mb-6">üìç</div>
                    <h3 class="text-2xl font-bold mb-4">Find a Mentor</h3>
                    <p class="text-gray-400 mb-8">Access a network of highly rated driving supervisors in your city.</p>
                    <div class="h-1 w-20 bg-white/20"></div>
                </div>
                <div class="glass-modal p-12 rounded-3xl text-left border-white/5 hover:border-white/20 transition-all cursor-pointer">
                    <div class="text-4xl mb-6">‚öôÔ∏è</div>
                    <h3 class="text-2xl font-bold mb-4">Share your Skills</h3>
                    <p class="text-gray-400 mb-8">Join our elite group of mentors and earn while you teach.</p>
                    <div class="h-1 w-20 bg-white/20"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Splash Sequence
        window.onload = () => {
            const logo = document.getElementById('splashLogo');
            const splash = document.getElementById('splash');
            const mainApp = document.getElementById('mainApp');
            const splashText = document.getElementById('splashText');

            // 1. Show logo
            setTimeout(() => {
                logo.style.opacity = '1';
                logo.style.transform = 'scale(1)';
            }, 300);

            // 2. Clear splash
            setTimeout(() => {
                splash.style.transform = 'translateY(-100%)';
                mainApp.style.display = 'block';
            }, 2500);
        };

        // Auth Logic
        let isLogin = true;

        function toggleAuthModal() {
            const modal = document.getElementById('authModal');
            modal.classList.toggle('hidden');
        }

        function toggleAuthType() {
            isLogin = !isLogin;
            const title = document.getElementById('modalTitle');
            const nameField = document.getElementById('nameField');
            const switchText = document.getElementById('switchText');
            const switchBtn = document.getElementById('switchBtn');

            title.innerText = isLogin ? 'Login' : 'Join drivingLynX';
            nameField.classList.toggle('hidden', isLogin);
            switchText.innerText = isLogin ? 'New to the pride?' : 'Already a member?';
            switchBtn.innerText = isLogin ? 'Create Account' : 'Login';
        }

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            // This would connect to the FastAPI endpoints below
            const btn = e.target.querySelector('button');
            btn.innerText = 'Connecting...';
            setTimeout(() => {
                btn.innerText = 'Welcome Aboard';
                setTimeout(() => toggleAuthModal(), 1000);
            }, 1500);
        };
    </script>
</body>
</html>
